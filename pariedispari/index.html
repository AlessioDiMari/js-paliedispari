<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari e Dispari</title>
</head>
<body>
    
    <h1>Pari e dispari</h1>

    <div>
        <label for="numero-utente">Inserisci un numero da 1 a 5</label>
        <input type="number" id="numero-utente" min="1" max="5">
    </div>
    <div>
        <label for="scelta-utente">Come sara la somma tra il tuo numero e quello del computer?</label>
        <select name="" id="scelta-utente">
            <option value="">Pari</option>
            <option value="">Dispari</option>
        </select>
    </div>
    <button id="play-button">Gioca</button>
    <div id="risultato"></div>
</body>
</html>
